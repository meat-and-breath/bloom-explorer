<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bloom Exploration</title>

  <link href="bloom.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="add-box" class="input-box">
    <h1 id="add-header">Add Words</h1>
    <div id="hint-box">Don't know what to add? <a href="http://shakespeare.mit.edu/">Try something from here</a>.</div>
  </div>
  <div id="check-box" class="input-box">
    <h1 id="check-header">Find Word</h1>
    <div id="bloom"></div>
  </div>

  <a href="https://github.com/thomg/bloom-explorer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

  <!-- Include JavaScript dependencies -->
  <script type="text/javascript" src="./target/scala-2.11/bloom-experiment-jsdeps.min.js"></script>
  <!-- Include Scala.js compiled code -->
  <script type="text/javascript" src="./target/scala-2.11/bloom-experiment-opt.js"></script>
  <!-- Run JSApp -->
  <script type="text/javascript" src="./target/scala-2.11/bloom-experiment-launcher.js"></script>

  <!-- Don't need to include d3 because scalajs has bundled it in the jsdeps file, for better or worse -->
  <script type="text/javascript" src="./bloom.js" charset="utf-8"></script>
</body>
</html>
